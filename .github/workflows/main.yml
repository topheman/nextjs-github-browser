name: main
on: [push]
jobs:
  main:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout ðŸ›Ž
        uses: actions/checkout@v2
      - name: Setup ðŸ¥£
        uses: actions/setup-node@v2
        with:
          node-version: "14"
      - name: Install NPM dependencies ðŸ“¦
        run: npm ci
        env:
          CYPRESS_INSTALL_BINARY: 0
      - name: Lint
        run: npm run lint
      - name: Type check
        run: npm run type-check
      - name: Unit tests
        run: npm run test:unit
