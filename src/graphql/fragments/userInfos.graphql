fragment UserInfos on User {
  __typename
  id
  name
  login
  bio
  createdAt
  websiteUrl
  twitterUsername
  avatarUrl
  location
  followers {
    totalCount
  }
  following {
    totalCount
  }
  starredRepositories {
    totalCount
  }
  allRepos: repositories(first: 1) {
    totalCount
  }
}
