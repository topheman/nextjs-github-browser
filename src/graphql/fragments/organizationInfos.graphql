fragment OrganizationInfos on Organization {
  __typename
  id
  name
  login
  createdAt
  websiteUrl
  twitterUsername
  avatarUrl
  location
  description
  isVerified
  people: membersWithRole(first: 20) {
    totalCount
    edges {
      node {
        avatarUrl
        login
      }
    }
  }
  allRepos: repositories(first: 1) {
    totalCount
  }
}
