query GetRepositoryOwnerWithRepositories($owner: String!, $query: String!) {
  rateLimit {
    limit
    cost
    remaining
    resetAt
  }
  ...SearchRepos
  repositoryOwner(login: $owner) {
    ... on User {
      ...UserInfos
    }
    ... on Organization {
      ...OrganizationInfos
    }
  }
}
