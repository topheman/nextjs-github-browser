query GetRepositoryOwnerWithRepositories($owner: String!) {
  rateLimit {
    limit
    cost
    remaining
    resetAt
  }
  repositoryOwner(login: $owner) {
    ... on User {
      ...UserInfos
      repositories(first: 30) {
        pageInfo {
          hasNextPage
          hasPreviousPage
          startCursor
          endCursor
        }
        totalCount
        edges {
          node {
            primaryLanguage {
              name
              color
            }
            name
            description
          }
          cursor
        }
      }
    }
    ... on Organization {
      ...OrganizationInfos
      repositories(first: 30) {
        pageInfo {
          hasNextPage
          hasPreviousPage
          startCursor
          endCursor
        }
        totalCount
        edges {
          node {
            primaryLanguage {
              name
              color
            }
            name
            description
          }
          cursor
        }
      }
    }
  }
}
