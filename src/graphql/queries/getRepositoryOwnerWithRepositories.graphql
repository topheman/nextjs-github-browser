query GetRepositoryOwnerWithRepositories(
  $owner: String!
  $query: String!
  $after: String
  $before: String
  $perPage: Int!
) {
  rateLimit {
    limit
    cost
    remaining
    resetAt
  }
  ...SearchRepos
  repositoryOwner(login: $owner) {
    ... on User {
      ...UserInfos
    }
    ... on Organization {
      ...OrganizationInfos
    }
  }
}
