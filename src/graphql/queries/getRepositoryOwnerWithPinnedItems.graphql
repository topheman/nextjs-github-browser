query GetRepositoryOwnerWithPinnedItems($owner: String!) {
  rateLimit {
    limit
    cost
    remaining
    resetAt
  }
  repositoryOwner(login: $owner) {
    ... on User {
      ...UserInfos
      pinnedRepositories: pinnedItems(first: 6, types: REPOSITORY) {
        nodes {
          ... on Repository {
            ...PinnedItemInfos
          }
        }
      }
      popularRepositories: repositories(
        first: 6
        orderBy: { field: STARGAZERS, direction: DESC }
      ) {
        edges {
          node {
            # Some users may not have pinned items (or less than 6 pinned items)
            ...PinnedItemInfos
          }
        }
        totalCount
      }
    }
    ... on Organization {
      ...OrganizationInfos
      repositories(first: 30) {
        pageInfo {
          hasNextPage
          hasPreviousPage
          startCursor
          endCursor
        }
        totalCount
        edges {
          node {
            primaryLanguage {
              name
              color
            }
            name
            description
          }
          cursor
        }
      }
    }
  }
}
