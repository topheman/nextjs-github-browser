query GetRepositoryOwnerWithPinnedItems($owner: String!) {
  rateLimit {
    limit
    cost
    remaining
    resetAt
  }
  repositoryOwner(login: $owner) {
    ... on User {
      ...UserInfos
      pinnedItems(first: 6, types: REPOSITORY) {
        nodes {
          ... on Repository {
            name
            description
            primaryLanguage {
              name
              color
            }
            stargazerCount
            forkCount
          }
        }
      }
    }
    ... on Organization {
      ...OrganizationInfos
      repositories(first: 30) {
        pageInfo {
          hasNextPage
          hasPreviousPage
          startCursor
          endCursor
        }
        totalCount
        edges {
          node {
            primaryLanguage {
              name
              color
            }
            name
            description
          }
          cursor
        }
      }
    }
  }
}
